{@String title} {@String currentPage} {@String userName} {@String error}
{#include base}

<div class="uk-flex uk-flex-center uk-flex-middle" style="min-height: 60vh">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
        <h2 class="uk-card-title">Sign Up</h2>

        {#if error}
        <div class="uk-alert uk-alert-danger" uk-alert>
            <a class="uk-alert-close" uk-close></a>
            <p>{error}</p>
        </div>
        {/if}

        <form action="/signup" method="POST" class="uk-form-stacked"
              onsubmit="document.getElementById('email').value = document.getElementById('email').value.toLowerCase().trim();">
            <div class="uk-margin">
                <label class="uk-form-label" for="email">Email</label>
                <input
                    class="uk-input"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    required
                />
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="password">Password</label>
                <input
                    class="uk-input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter password (any characters, minimum 15)"
                    required
                />
            </div>

            <div class="uk-margin">
                <button type="submit" class="uk-button uk-button-primary">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="uk-text-small">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>
</div>

{/include}
