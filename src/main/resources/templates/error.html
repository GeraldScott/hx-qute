{#include base title="Error {status}"}
    <!-- Error Card -->
    <div class="card bg-base-100 shadow-xl max-w-2xl mx-auto mt-8">
        <div class="card-body">
            <div class="flex items-center gap-4 mb-4">
                <iconify-icon
                    icon="mdi:alert-circle"
                    class="text-error text-6xl"
                ></iconify-icon>
                <div>
                    <h1 class="card-title text-3xl">Error {status}</h1>
                    <p class="text-lg">{statusText}</p>
                </div>
            </div>

            <div class="divider"></div>

            <div class="space-y-4">
                <div>
                    <h3 class="font-semibold text-sm text-base-content/70">Message</h3>
                    <p class="text-base">{message}</p>
                </div>

                {#if path}
                <div>
                    <h3 class="font-semibold text-sm text-base-content/70">Path</h3>
                    <code class="text-sm bg-base-200 px-2 py-1 rounded">{path}</code>
                </div>
                {/if}

                {#if referenceId}
                <div>
                    <h3 class="font-semibold text-sm text-base-content/70">Reference ID</h3>
                    <code class="text-sm bg-base-200 px-2 py-1 rounded">{referenceId}</code>
                </div>
                {/if}

                {#if devMode && stackTrace}
                <div>
                    <h3 class="font-semibold text-sm text-base-content/70">Stack Trace (Dev Mode)</h3>
                    <pre class="text-xs bg-base-200 p-4 rounded overflow-x-auto max-h-96">{stackTrace}</pre>
                </div>
                {/if}
            </div>

            <div class="card-actions justify-end mt-6">
                <a href="/" class="btn btn-primary">
                    <iconify-icon icon="mdi:home"></iconify-icon>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
{/include}
